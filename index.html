<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Калькулятор скидок и НДС</title>

  <!-- Подключение шрифта Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Подключение внешнего CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="ad-banner" role="banner" aria-label="Рекламный блок">
    <a href="https://t.me/ddqqweew" target="_blank" rel="noopener noreferrer">
      <img src="img/IMG_7866.png" alt="Реклама" />
    </a>
  </div>

  <main class="container" role="main" aria-label="Калькулятор скидок и НДС">
    <h1>Калькулятор скидок и НДС</h1>

    <label for="price">Начальная цена товара:</label>
    <input type="number" id="price" min="0" step="0.01" placeholder="Введите цену" list="priceList" />
    <datalist id="priceList">
      <option value="100">
      <option value="200">
      <option value="500">
      <option value="1000">
      <option value="2000">
      <option value="5000">
    </datalist>

    <label for="discount">Скидка (%):</label>
    <input type="number" id="discount" min="0" max="100" step="0.01" placeholder="Введите скидку" list="discountList" />
    <datalist id="discountList">
      <option value="5">
      <option value="10">
      <option value="15">
      <option value="20">
      <option value="25">
      <option value="30">
    </datalist>

    <label class="checkbox-label" for="includeVat">
      <input type="checkbox" id="includeVat" />
      Включить НДС
    </label>

    <label id="vatLabel" class="hidden" for="vatRate">
      Ставка НДС (%):
      <input type="number" id="vatRate" min="0" max="100" step="0.01" placeholder="Введите ставку НДС" list="vatList" />
      <datalist id="vatList">
        <option value="5">
        <option value="10">
        <option value="15">
        <option value="20">
      </datalist>
    </label>

    <div class="buttons">
      <button id="calculate" type="button">Рассчитать</button>
      <button id="reset" type="button">Сбросить</button>
    </div>

    <div id="result" aria-live="polite" aria-atomic="true"></div>

    <section aria-label="История операций" style="margin-top: 30px;">
      <h2>История операций</h2>
      <button id="clearHistoryBtn" type="button" class="btn-clear-history">Очистить историю</button>
      <div id="historyContainer"></div>
    </section>
  </main>

  <!-- Подключение внешнего JS -->
  <script src="script.js"></script>
</body>
</html>
